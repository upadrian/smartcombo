<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>{_DOMAIN_} :: {title} :: Administrador</title>
<script type="text/javascript" src="jquery.1.7-min.js"></script>
<script type="text/javascript" src="jquery.smartCombo.1.0.4-min.js"></script>
<link rel="stylesheet" href="themes/upax/theme.css" />
<style media="all">
* { font-family:Arial, Helvetica, sans-serif }
fieldset {
	display:block;
	width:223px;
	float:left;
}
</style>
</head>
<body>
<form>
	<fieldset>
		<legend>Multiple. #uno</legend>
		<select multiple="multiple" id="uno" name="select1" style="width:200px;height:100px;">
			<option value="1" >opcion 1</option>
			<option value="2">opcion 2</option>
			<option value="3" >opcion 3</option>
			<option value="4">opcion 4</option>
			<option value="5" selected="selected">opcion 5</option>
			<option value="6">opcion 6</option>
		</select>
	</fieldset>
	<fieldset>
		<legend>Multiple, abierto, optgroup. #cuatro</legend>
		<select multiple="multiple" id="cuatro" name="select4" style="width:200px;height:100px;">
			<optgroup label="uno">			
				<option value="1" >opcion 1</option>
				<option value="2">opcion 2</option>
			</optgroup>
			<optgroup label="dos">
				<option value="3" >opcion 3</option>
				<option value="4">opcion 4</option>
			</optgroup>
			<optgroup label="tres">
				<option value="5" selected="selected">opcion 5</option>
				<option value="6">opcion 6</option>
			</optgroup>
		</select>
	</fieldset>
	<fieldset>
		<legend>Simple, abierto. #dos</legend>
		<select id="dos" name="select2" style="width:200px;height:100px;">
			<option value="1" >opcion 1</option>
			<option value="2">opcion 2</option>
			<option value="3" >opcion 3</option>
			<option value="4">opcion 4</option>
			<option value="5" selected="selected">opcion 5</option>
			<option value="6">opcion 6</option>
		</select>
	</fieldset>
	<fieldset>
		<legend>Simple, cerrado. #tres</legend>
		<select id="tres" name="select3" style="width:200px;height:100px;">
			<option value="1" >opcion 1</option>
			<option value="2">opcion 2</option>
			<option value="3" >opcion 3</option>
			<option value="4">opcion 4</option>
			<option value="5" selected="selected">opcion 5</option>
			<option value="6">opcion 6</option>
		</select>
	</fieldset>
	
	<fieldset>
		<legend>Simple, abierto, optgroup. #cinco</legend>
		<select id="cinco" name="select5" style="width:200px;height:100px;">
			<optgroup label="uno">
				<option value="1" >opcion 1</option>
				<option value="2">opcion 2</option>
			</optgroup>
			<optgroup label="dos">
				<option value="3" >opcion 3</option>
				<option value="4">opcion 4</option>
			</optgroup>
			<optgroup label="tres">
				<option value="5" selected="selected">opcion 5</option>
				<option value="6">opcion 6</option>
			</optgroup>
		</select>
	</fieldset>
	<fieldset>
		<legend>Simple, cerrado, optgroup. #seis</legend>
		<select id="seis" name="select6" style="width:200px;height:100px;">
			<optgroup label="uno">
				<option value="1" >opcion 1</option>
				<option value="2">opcion 2</option>
			</optgroup>
			<optgroup label="dos">
				<option value="3" >opcion 3</option>
				<option value="4">opcion 4</option>
			</optgroup>
			<optgroup label="tres">
				<option value="5" selected="selected">opcion 5</option>
				<option value="6">opcion 6</option>
			</optgroup>
		</select>
	</fieldset>
</form>
<script>
$(document).ready(function(){
		$("select#uno").smartCombo({
			reArmOnLoad: true,
			setAllSelectedTofalse: false,
			_wrapperPosition: 'relative',
			_closeOnMouseLeave: false,
			_initialState: 'open'	
		});
		$("select#dos").smartCombo({
			reArmOnLoad: true,
			setAllSelectedTofalse: false,
			_wrapperPosition: 'relative',
			_closeOnMouseLeave: false,
			_initialState: 'open',
			_closeOnClick:false
		});
		$("select#tres").smartCombo({
			reArmOnLoad: true,
			setAllSelectedTofalse: false,
			_wrapperPosition: 'absolute',
			_closeOnMouseLeave: true
		});
		$("select#cuatro").smartCombo({
			reArmOnLoad: true,
			setAllSelectedTofalse: false,
			_wrapperPosition: 'relative',
			_closeOnMouseLeave: false,
			_initialState: 'open'	
		});
		$("select#cinco").smartCombo({
			reArmOnLoad: true,
			setAllSelectedTofalse: false,
			_wrapperPosition: 'relative',
			_closeOnMouseLeave: false,
			_initialState: 'open',
			_closeOnClick:false	
		});
		$("select#seis").smartCombo({
			reArmOnLoad: true,
			setAllSelectedTofalse: false,
			_wrapperPosition: 'relative',
			_closeOnMouseLeave: false,
			_initialState: 'close',
			_closeOnClick:true
		});
		$("select").change(function(){
			try{
				console.debug("change fired on #"+$(this).attr("id")+" val:");
				console.debug($(this).val());
			}catch(e){}
		});

		
});

</script>
</body>
</html>
